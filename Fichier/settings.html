<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - Rentium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header-content">
            <div class="logo_rentium">
                <img src="rentium_modifié.png" alt="Logo Rentium" class="logo_rentium-icon">
                <span>VTC Rentium</span>
            </div>

            <nav>
                <ul>
                    <li><a href="inedx.html">Accueil</a></li>
                    <li><a href="#">Véhicules</a></li>
                    <li><a href="#">Détails</a></li>
                    <li><a href="#">Contactez-nous</a></li>
                </ul>
            </nav>
<div class="header-buttons">
    <button class="btn-login" onclick="window.location.href='connexion.html'">Login</button>
    <button class="btn-connect" onclick="window.location.href='inscription.html'">S'inscrire</button>
</div>

            <div class="header-icons">
                <div class="icon-circle">
                    <img src="coeur.png" alt="Favoris">
                </div>
                <div class="icon-circle">
                    <img src="cloche.png" alt="Notifications">
                </div>
                <div class="icon-circle settings-btn">
                    <img src="ecrou.png" alt="Paramètres">
                </div>

                <div class="profile-section">
                    <div class="profile-logo">
                        <img src="rentium_modifié.png" alt="Rentium Logo">
                    </div>
                    <span class="profile-name">Nom</span>
                    <span class="dropdown-icon">▼</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Paramètres du compte</h1>

        <div class="settings-panel">
            <div class="setting-item">
                <label>Nom d'utilisateur</label>
                <input type="text" placeholder="Entrez votre nom">
            </div>

            <div class="setting-item">
                <label>Email</label>
                <input type="email" placeholder="Votre email">
            </div>

            <div class="setting-item">
                <label>Mot de passe</label>
                <input type="password" placeholder="Nouveau mot de passe">
            </div>

            <button class="vehicle-btn">Enregistrer</button>
        </div>
    </div>

</body>
</html>
